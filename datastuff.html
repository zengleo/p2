    <script>
      function generate(field, data) {
 
        var field = "lunch"
        var data = d3.csv('/p2/test_scores.csv');
        var flags = [], output = [], l = data.length, i;
        for( i=0; i<l; i++) {
          if( flags[data[i].lunch]) continue;
          flags[data[i].lunch] = true;
          output.push(data[i].lunch);
        }

        var select = document.createElement("select");
        select.name = "glist";
        select.id = "glist"

        for (const val of output)
        {
            var option = document.createElement("option");
            option.value = val;
            option.text = val;
            select.appendChild(option);
        }

        var label = document.createElement("label");
        label.innerHTML = "Choose a value"
        label.htmlFor = "glist";

        document.getElementById("container").appendChild(label).appendChild(select);
      }
      function bclick(data, field, value) {
        var d = filter(data, {field: value})

        graph(field,d,value)
      }
