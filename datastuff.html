      var field = "lunch"
      function graph(f){
        data = d3.csv('/p2/test_scores.csv');
        var x = d3.scaleLinear().domain([0,150]).range([0,500])
        var y = d3.scaleLinear().domain([0,150]).range([500,0])

        d3.select("svg").append("g").attr("transform","translate(50,50)")
        .selectAll("circle").data(data).enter().append("circle")
        .attr("cx",function(d) {return x(d.AverageCityMPG);})
        .attr("cy",function(d) {return y(d.AverageHighwayMPG);})
        .attr("r",function(d) {return parseInt(d.EngineCylinders)+2;})

        d3.select("svg").append("g").attr("transform","translate(50,50)").call(d3.axisLeft(y));
        d3.select("svg").append("g").attr("transform","translate(50,250)").call(d3.axisBottom(x));
      }
